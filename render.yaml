services:
  - type: web
    name: shopee-analytics
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend.shopee_affiliate_auth:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: HOST
        value: 0.0.0.0
      - key: RENDER
        value: "1"
      - key: SHOPEE_APP_ID
        sync: false
      - key: SHOPEE_APP_SECRET
        sync: false
      - key: SHOPEE_AFFILIATE_API_URL
        value: https://open-api.affiliate.shopee.com.br
      - key: TOKEN_ENCRYPTION_KEY
        sync: false
    disk:
      name: data
      mountPath: /data
      sizeGB: 1